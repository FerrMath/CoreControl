<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <th:block th:replace="~{fragments/head :: head(title='Report x | CoreControl')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/report.css}">
</head>

<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <main style="flex:1; gap:1.5rem;">
        <div class="wrapper-90">
            <h1 class="top-h" th:text="'Report '+${report.id}"></h1>
            <div class="report-info-filter-container inline-auto">
                <form th:action="@{/reports/report/{reportId}/filter(reportId=${report.id})}"
                    id="report-info-filter-form" class="flex" method="get">
                    <div class="inf-filters flex column gap-1">
                        <div class="filter-rows flex column gap-1">
                            <div class="filter-row flex gap-1">
                                <div class="info-filter">
                                    <input type="checkbox" id="sale" name="sale" placeholder="Sale">
                                    <label for="sale">Sale</label>
                                </div>
                                <div class="info-filter">
                                    <input type="checkbox" id="purchase" name="purchase" placeholder="Purchase">
                                    <label for="purchase">Purchase</label>
                                </div>
                                <!-- edit -->
                                <div class="info-filter">
                                    <input type="checkbox" id="edit" name="edit" placeholder="Edit">
                                    <label for="edit">Edit</label>
                                </div>
                            </div>
                            <div class="filter-row flex gap-1">
                                <div class="info-filter">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" id="startDate" name="startDate" placeholder="Start Date">
                                </div>
                                <div class="info-filter">
                                    <label for="endDate">End Date</label>
                                    <input type="date" id="endDate" name="endDate" placeholder="End Date">
                                </div>
                                <!-- Product id -->
                                <div class="info-filter">
                                    <label for="prodId">Product ID</label>
                                    <input type="text" id="prodId" name="prodId" placeholder="Product ID">
                                </div>
                                <!-- User id -->
                                <div class="info-filter">
                                    <label for="userId">User ID</label>
                                    <input type="text" id="userId" name="userId" placeholder="User ID">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-filter-submit-container">
                        <a th:href="@{/reports/report/{reportId}(reportId=${report.id})}" class="btn">Clear Filters</a>
                        <button type="submit" class="btn">Filtrar</button>
                    </div>
                </form>
            </div>
            <div class="report-info-table-container">
                <div class="report-info-table created-table">
                    <div class="table-header">
                        <span>Id</span>
                        <span>Type</span>
                        <span>Product</span>
                        <span>User</span>
                        <span>Date</span>
                        <span>Hour</span>
                    </div>
                    <div class="table-body" th:each="entry:${entries}">
                        <div class=" table-row">
                            <span th:text="${entry.id}">1</span>
                            <span th:text="${entry.type}">Sale</span>
                            <span th:text="${entry.productId}">Product 1</span>
                            <span th:text="${entry.userId}">User 1</span>
                            <span th:text="${entry.date}">01/01/2021</span>
                            <!-- Time to format HH:MM -->
                            <span th:text="${entry.time}">12:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src=" @{/js/app.js}">
    </script>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>

</html>
