<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <th:block th:replace="~{fragments/head :: head(title='Novo produto | CoreControl')}"></th:block>
</head>

<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <main>
        <div class="form-container">
            <form th:action="@{/produtos/salvar}" method="post" class="flex column" id="product-form">
                <div class="form-row">
                    <div class="input-container flex column">
                        <label for="nome">Nome do produto</label>
                        <!-- input must be letters from a-z -->
                        <input type="text" id="nome" name="nome" pattern="[a-zA-Z]{3,}" required></input>

                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container flex column">
                        <label for="minimum">Qtd. mínima de estoque</label>
                        <input type="number" id="minimum" name="minimum" min="1" required></input>
                    </div>
                    <div class="input-container flex column">
                        <label for="maximum">Qtd. máxima de estoque</label>
                        <input type="text" id="maximum" name="maximum" required></input>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container flex column">
                        <label for="category">Categoria</label>
                        <select id="category" name="category" required>
                            <option value="1">Categoria 1</option>
                            <option value="2">Categoria 2</option>
                            <option value="3">Categoria 3</option>
                        </select>
                    </div>
                    <div class="input-container flex column">
                        <label for="price">Preço de custo (R&dollar;)</label>
                        <input type="number" step="0.1" id="price" name="price" value="0.00" required>
                    </div>
                    <div class="input-container flex column">
                        <label for="profit">Lucro (&percnt;)</label>
                        <input type="number" id="profit" name="profit" min="0" value="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container flex column">
                        <label for="undMedida">Un. Medida</label>
                        <select id="undMedida" name="undMedida" required>
                            <option value="1">Unidade</option>
                            <option value="2">Kg</option>
                            <option value="3">Litro</option>
                        </select>
                    </div>
                    <div class="input-container flex column">
                        <label for="medida">Medida</label>
                        <input type="number" id="medida" name="medida" value="0.00" min="0" step="0.1" required>
                    </div>
                    <div class="input-container flex column">
                        <label for="priceSale">Preço de venda (R&dollar;)</label>
                        <input type="number" id="priceSale" name="priceSale" value="0.00" min="0" step="0.1" required
                            disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container flex column">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" required rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row button-row">
                    <button type="reset" class="btn" id="cancel-btn" title="Cancelar">Limpar formulário</button>
                    <button type="submit" class="btn" id="save-btn" title="Salvar">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <script th:src="@{/js/tempForm.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
