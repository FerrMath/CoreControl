<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <th:block th:replace="~{fragments/head :: head(title='CoreControl | Login')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <main>
        <div class="container">
            <div class="login_container flex column">
                <div class="logo_container">
                    <img th:src="@{\img\logo.png}" id="logo" alt="CoreControl">
                </div>
                <div class="form_container">
                    <form th:action="@{/login}" method="post" class="flex column" id="login_form">
                        <!-- Temp form action-->
                        <div class="input_container">
                            <p><label for="user">Usu√°rio</label></p>
                            <input type="text" id="user" name="user" required>
                        </div>
                        <div class="input_container">
                            <p><label for="password">Senha</label></p>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="error_container">
                            <!-- thymeleaf if -->
                            <p th:if="${error}" class="error-message">
                                Invalid username or password
                            </p>
                        </div>
                        <button type="submit" class="btn" id="login-btn" title="Fazer login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script th:src=" @{/js/app.js}"></script>
</body>

</html>
